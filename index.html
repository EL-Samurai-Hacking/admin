<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المدونة - EL Samurai</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: #111;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
      padding: 10px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0;
      color: #0ff;
    }
    .card p {
      color: #ccc;
    }
    .card a {
      color: #0ff;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>🚀 الجديد على المدونة</h1>
<div class="grid" id="servicesList"></div>

<script>
  const container = document.getElementById('servicesList');
  const services = JSON.parse(localStorage.getItem('services') || '[]');

  services.forEach(service => {
    container.innerHTML += `
      <div class="card">
        <img src="${service.image}" alt="${service.title}">
        <h3>${service.title}</h3>
        <p>${service.desc}</p>
        <a href="${service.link}" target="_blank">عرض التفاصيل</a>
      </div>
    `;
  });
</script>

</body>
</html>
